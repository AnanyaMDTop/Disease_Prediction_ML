<!DOCTYPE html>
<html>
<head>
    <title>Disease Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0078D7;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
        h2 {
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ðŸ©º Disease Prediction App</h1>
    <form action="/predict" method="POST">
        <input type="number" step="any" name="fever" placeholder="Enter Fever Level" required>
        <input type="number" step="any" name="cough" placeholder="Enter Cough Severity" required>
        <input type="number" step="any" name="headache" placeholder="Enter Headache Level" required>
        <input type="number" step="any" name="age" placeholder="Enter Age" required>
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
